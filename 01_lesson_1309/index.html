<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подключение картинок</title>
</head>
<body>

<img src="https://image.flaticon.com/icons/png/512/2971/2971416.png"
     alt="Иконка телефон" width="30%">
<!--
 img - image тег для изображений
 src - source - откуда брать картинку (путь к картинке)
 alt - alternate text - альтернативный текст, который отображается, если картинка сломалась
 width - ширина, указывать в %.
 -->

<hr>

<h1>Списки в HTML</h1>
<!--
ul - unordered list - маркированный список
ol - ordered list - нумерованный список
li - list item - элемент списка
-->

<!-- ul>li*5 -создание списка из 5 элементов -->
<p>Животные:</p>
<ul>
    <li>Кот</li>
    <li>Собака</li>
    <li>Попугай</li>
    <li>Воробей</li>
    <li>Слон</li>
</ul>

<!-- a - anchor - якорь (ссылка).
 href - перенаправление. Куда должен перейти пользователь по ссылке
 -->
<a href="https://google.com" target="_blank">Гугл</a>

<!-- ul>li*3>a - список ссылок -->
<ul>
    <li><a href="https://vk.com/" target="_blank">VK</a> (моя страница)</li>
    <li><a href="https://www.instagram.com/" target="_blank">Inst</a></li>
    <li><a href="https://www.facebook.com/" target="_blank">FB</a></li>
</ul>
</body>
</html>
