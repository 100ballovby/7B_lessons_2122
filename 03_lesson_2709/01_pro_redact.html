<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Продвинутое форматирование текста</title>
</head>
<body>

<!--
b (bold), strong - жирный текст
i (italic), em - курсивный текст
u (underlined) - подчеркнутый
-->

<h1>Это заголовок</h1>
<p>Это параграф</p>
<hr> <!-- horizontal rule - горизонтальная линия -->
<p><b>Это жирный <br>текст</b></p>  <!-- break rule - перенос строки -->
<p><i>Это курсивный текст</i></p>
<p><u>Это подчеркнутый текст</u></p>


</body>
</html>
